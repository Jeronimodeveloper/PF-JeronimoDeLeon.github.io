    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../sass/main.css" />
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fuente titulo -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap"
      rel="stylesheet"
    />
    <title>CONTACTO</title>
  </head>

  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top p-2">
        <div class="container-fluid justify-content-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-start offcanvas-slide"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header justify-content-center">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav flex-grow-1 pe-3 justify-content-center">
                <li class="nav-item text-center">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >HOME</a
                  >
                </li>
                <li class="nav-item text-center">
                  <a class="nav-link" href="../pages/PersonalT.html"
                    >Personal Trainer</a
                  >
                </li>
                <li class="nav-item text-center">
                  <a class="nav-link" href="../pages/ParkourC.html"
                    >Parkour & Acrobatics Coach</a
                  >
                </li>
                <li class="nav-item text-center">
                  <a class="nav-link" href="../pages/Performer.html"
                    >Performer & Stunt</a
                  >
                </li>
                <li class="nav-item text-center">
                  <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- TITULOS -->
      <div class="col mt-5 pt-4 text-center">
        <h1 class="fw-bolder">FORMULARIO DE CONTACTO</h1>
      </div>

      <hr />

      <div class="text-center">
        <h3 class="fw-semibold">Ingresa tus datos</h3>
        <p>Y en breve me pondré en contacto contigo</p>
      </div>

      <!-- FORM -->
      <div>
        <form action="#">
          <div class="form-group col-md-8 container-fluid">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control zooming"
              id="name"
              placeholder="Ingrese su nombre completo"
              name="name"
            />

            <label class="pt-4" for="email">Email:</label>
            <input
              type="email"
              class="form-control zooming"
              id="email"
              placeholder="ejemplo@mail.com"
              name="email"
            />

            <label class="pt-2" for="number">Telefono:</label>
            <input
              type="number"
              class="form-control zooming"
              id="number"
              placeholder="Ingrese su telefono"
              name="number"
            />
          </div>

          <br />
          <hr />

          <div class="row justify-content-center">
            <div class="zooming col-md-8">
              <label for="textarea" class="container-fluid pb-1"
                >Deje su mensaje</label
              >
              <textarea
                class="form-control"
                name="textarea"
                id="textarea"
                rows="5"
              ></textarea>
              <br />
            </div>
          </div>

          <div class="pb-4 mb-5 text-center">
            <button
              type="submit"
              class="btn btn-outline-dark zooming"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Ingresar
            </button>
          </div>
        </form>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Tu mensaje a sido enviado con éxito!
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  CERRAR
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <footer class="bg-body-tertiary fixed-bottom mt-4">
        <div class="container py-2">
          <div class="row">
            <div class="col-6 text-center">
              <a href="https://www.instagram.com/jeronimo.pk/"
                ><i class="fab text-secondary fa-2x fa-instagram"></i
              ></a>
            </div>
            <div class="col-6 text-center">
              <a href="https://www.youtube.com/@Jeronimo.parkour/"
                ><i class="fab text-secondary fa-2x fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
      </footer>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
