<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,700&display=swap"
      rel="stylesheet"
    />
    <title>CONTACTO</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top p-2">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >HOME</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Personal Trainer</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Parkour Acro Coach</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Performer Stunt</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACTO</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- TITULOS -->
      <div class="col mt-5 pt-5 text-center">
        <h1 class="fw-bolder">FORMULARIO DE CONTACTO</h1>
      </div>

      <div class="text-center">
        <h3 class="fw-bold">Ingresa tus datos</h3>
        <p>Y en breve me pondr√© en contacto contigo</p>
        <br />
        <hr />
        <br />
        <!-- FORM -->
        <div>
          <form action="#">
            <div class="form-group col-md-4">
              <label for="name">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Ingrese su nombre completo"
                name="name"
              />

              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese email"
                name="email"
              />

              <label for="number">Telefono:</label>
              <input
                type="number"
                class="form-control"
                id="number"
                placeholder="Ingrese su telefono"
                name="number"
              />
            </div>
            <br />
            <hr />
            <br />
            <label for="textarea">Deje su mensaje</label>
            <textarea
              class="form-control"
              name="textarea"
              id="textarea"
              rows="5"
            ></textarea>
            <br />
            <div class="pb-4 mb-5">
              <button type="submit" class="btn btn-outline-dark">
                Ingresar
              </button>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <footer class="bg-dark fixed-bottom mt-4">
          <div class="container py-2">
            <div class="row">
              <div class="col-6 text-center">
                <a href="https://www.instagram.com/jeronimo.pk/"
                  ><i class="fab fa-2x fa-instagram"></i
                ></a>
              </div>
              <div class="col-6 text-center">
                <a href="https://www.youtube.com/@Jeronimo.parkour/"
                  ><i class="fab fa-2x fa-youtube"></i
                ></a>
              </div>
            </div>
          </div>
        </footer>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
